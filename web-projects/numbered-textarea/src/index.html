<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbered Textarea</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <script src="/web-projects/gonzeman-library/onselectionchange.js"></script>
</head>
<body>
    <!--
        A numberedTextarea is composed of a div of class 'numberedTextarea'. Inside this div there must be
        another div--in which the line numbers will be placed--and a textarea--in which the text will be stored.
    -->
    <div class="numberedTextarea">
        <div><p>1</p></div>
        <textarea placeholder="type something here..." autocomplete="off" autocapitalize="off" spellcheck="false" wrap="off"></textarea>
    </div>
</body>
</html>
