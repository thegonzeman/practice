<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbered Textarea</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <!--
        A numberedTextarea is composed of a div of class 'numberedTextarea'. Inside this div there must be
        another div--in which the line numbers will be placed--and a textarea--in which the text will be stored.

        TODO: Is the label for textarea required or optional? When added, what does it do?
    -->
    <div class="numberedTextarea">
        <div><p>1</p></div>
        <textarea placeholder="type something here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </div>
</body>
</html>
